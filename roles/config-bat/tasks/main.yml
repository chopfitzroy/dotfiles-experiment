- name: Create bat config direcotry
  file:
    path: "{{ config_dir }}/bat"
    state: directory
    recurse: yes
    mode: "0755"

- name: Synchronize bat config
  file:
    src: "{{ role_path }}/files/{{ item.src }}"
    dest: "{{ config_dir }}/bat/{{ item.dest }}"
    state: link
  with_items:
    - { src: 'config', dest: 'config' }
